<head>
  <meta charset="UTF-8" />
  <title>Off-Screen Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    .off-screen-menu {
      background-color: rgb(0, 0, 139);
      height: 100vh;
      width: 100%;
      max-width: 450px;
      position: fixed;
      top: 0;
      right: -450px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      transition: 0.7s ease;
      z-index: 999;
    }

    .off-screen-menu.active {
      right: 0;
    }

    nav {
      padding: 1rem;
      display: flex;
      background: #222;
    }

    .ham-menu {
      height: 50px;
      width: 50px;
      margin-left: auto;
      position: relative;
      cursor: pointer;
    }

    .ham-menu span {
      height: 5px;
      width: 100%;
      background: white;
      border-radius: 25px;
      position: absolute;
      left: 0;
      transition: 0.7s ease;
    }

    .ham-menu span:nth-child(1) {
      top: 10%;
    }

    .ham-menu span:nth-child(2) {
      top: 45%;
    }

    .ham-menu span:nth-child(3) {
      top: 80%;
    }

    /* Animate to X */
    .ham-menu.active span:nth-child(1) {
      top: 45%;
      transform: rotate(45deg);
    }

    .ham-menu.active span:nth-child(2) {
      opacity: 0;
    }

    .ham-menu.active span:nth-child(3) {
      top: 45%;
      transform: rotate(-45deg);
    }

    ul {
      list-style: none;
    }

    li {
      margin: 1rem 0;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in forwards;
    }
    .fade-out {
      animation: fadeOut 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="off-screen-menu">
    <ul>
      <li>Info</li>
      <li>Sun</li>
      <li>Mercury</li>
      <li>Venus</li>
      <li>Earth</li>
      <li>Mars</li>
      <li>Jupiter</li>
      <li>Saturn</li>
      <li>Uranus</li>
      <li>Neptune</li>
    </ul>
  </div>

  <nav>
    <div class="ham-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamMenu = document.querySelector('.ham-menu');
      const offScreenMenu = document.querySelector('.off-screen-menu');
      const menuItems = document.querySelectorAll('.off-screen-menu li');

      // Toggle menu on hamburger click
      hamMenu.addEventListener('click', () => {
        hamMenu.classList.toggle('active');
        offScreenMenu.classList.toggle('active');
      });

      // Close menu when clicking outside of it
      document.addEventListener('click', (event) => {
        const isClickInsideMenu = offScreenMenu.contains(event.target);
        const isClickOnHamburger = hamMenu.contains(event.target);

        if (!isClickInsideMenu && !isClickOnHamburger) {
          hamMenu.classList.remove('active');
          offScreenMenu.classList.remove('active');
        }
      });

      // Close menu when clicking on a menu item
      menuItems.forEach(item => {
        item.addEventListener('click', () => {
          hamMenu.classList.remove('active');
          offScreenMenu.classList.remove('active');
        });
      });
    });
  </script>

</body>
</html>
